<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <img
      style="
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
      src="https://media.giphy.com/media/xT9DPldJHzZKtOnEn6/giphy.gif"
    />
    <script>
      setTimeout(() => {
        window.location.href = "https://www.github.com/thatbeautifuldream/";
      }, 3000);
    </script>
  </body>
</html>
